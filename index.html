<!doctype html>
    <html lang="en">
        <head>
            <title>Guess Numbers!</title>
            <link rel="stylesheet" type="text/css" href="main.css">
            <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
     </head>
        <body>
            <form>
                <header role ="banner" tabindex="1">
                    <h1 class="num">Number</h1>
                    <h1 class="guess">Guesser</h1>
                    <h2></h2>
                </header>
                <main role = "main">
                        <section>
                            <p id = "error" tabindex="2"></p>
                            <article id="final-level" tabindex="3">
                                <label for ="min"> Min: </label>
                                <input type="number" name="minimum value" id="min" size ="4">
                                <label for="max">Max:</label>
                                <input type="number" name="maximum value" id="max" size="4">   
                            </article>
                            <article id="top">
                                <input type="text" name="Enter your guess" id="num" placeholder="Enter your guess" tabindex="4">
                                <br>
                            <article>
                                <input type="submit" id="guess" value="Guess" name="Submit your guess" tabindex="5">
                                <input type="reset" id="clear" value="Clear" name="clear the guess input field" tabindex="7">
                            </article>
                            <button id="level-start" name="Proceed to next level" tabindex="6"></button>
                            </article>
                        </section>
                        <section id="user-input" tabindex="5">
                            <article id="last-guess">
                                <p > Your last guess was</p>
                            </article>
                            <article id="last-guess-num">
                                <p id="user-guess" ></p>
                            </article>
                            <article id="declaration"> 
                                <p id="hot-cold" ></p>
                            </article>
                        </section>
                </main>
                <footer>
                    <button type="reset" id="reset" name="Reset to start" tabindex="8"> Reset</button>
                </footer>
        </form>
            <script type="text/javascript" src="scripts.js"></script>
           </body>
    </html>
